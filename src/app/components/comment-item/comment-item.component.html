<div class="comment-item">
  <!-- Sección de perfil -->
  <div class="comment-user">
    <ion-avatar>
      <img src="assets/avatar/default-avatar.png" alt="Avatar del usuario" />
    </ion-avatar>

    <div class="username">Usuario123</div>
    
    <div class="user-actions">
      <ion-icon name="thumbs-up-outline"></ion-icon>
      <ion-icon name="share-social-outline"></ion-icon>
      <ion-icon name="person-add-outline"></ion-icon>
    </div>
    <div class="comment-date">01 Jun 2025</div>
  </div>

  <!-- Sección del comentario -->
  <div class="comment-body">
    <div class="comment-content">
      <p>
        Este es un comentario de ejemplo. Aquí se muestra el texto completo del comentario que hizo el usuario sobre el álbum.
      </p>
    </div>
    <div class="comment-actions">
      <span class="comment-time">Publicado hace 2 horas</span>
      <div class="comment-buttons">
        <button>Responder</button>
        <ion-icon name="thumbs-up-outline"></ion-icon>
        <ion-icon name="thumbs-down-outline"></ion-icon>
        <span class="stars">★★★★☆</span>
      </div>
    </div>
  </div>
</div>
