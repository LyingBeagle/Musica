<section class = "banner-wrapper">
   <div class = "carousel">
      <img
         *ngFor = "let img of images; let i = index"
         [src] = "img"
         [class.active] = "i === currentIndex"
         [class.prev] = "i === (currentIndex - 1 + images.length) % images.length"
         [class.next] = "i === (currentIndex + 1) % images.length"
         alt = "Banner {{ i + 1}}"
      />
   </div>
</section>
